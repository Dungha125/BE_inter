<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> - Resume</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      min-height: 1000px;
    }

    .sidebar {
      background-color: #2e86de;
      color: white;
      padding: 25px;
      width: 30%;
      float: left;
    }

    .content {
      padding: 25px;
      width: 70%;
      float: left;
    }

    .clearfix {
      clear: both;
    }

    h1 {
      margin-top: 0;
      color: #2e86de;
    }

    h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
      margin-top: 25px;
      color: #444444;
    }

    ul {
      padding-left: 20px;
      margin: 10px 0;
    }

    .section {
      margin-bottom: 20px;
    }

    .job,
    .project,
    .edu {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2></h2>
      <p><strong>Job Position</strong></p>
      <p>Email: </p>
      <p>Phone: </p>
      <h3>Skills</h3>
      <ul>
        
      </ul>
    </div>

    <div class="content">
      <h1>Experience</h1>
      

      <h1>Education</h1>
      

      
    </div>

    <div class="clearfix"></div>
  </div>
</body>
</html>
